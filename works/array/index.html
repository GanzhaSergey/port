<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array random</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Array generator</h1>
            <div class="generator">
                <div>
                    <label for="length">Length array</label>
                    <input type="text" class="form-control" id="length" value="10">
                </div>
                <div>
                    <label for="min"> Min element</label>
                    <input type="text" class="form-control" id="min" value="0">
                </div>
                    <div>
                        <label for="max">Max element</label>
                        <input type="text" class="form-control" id="max" value="200">
                    </div>
            </div>
                    <div>
                        <button class="btn btn-primary" id="but">Generate</button>
                    </div>
    
                    <div id="out"></div>
                </div>
    </div>

</body>


    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>

<script src="script.js"></script>

</html>
