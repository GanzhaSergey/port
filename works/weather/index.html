<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="img/weather-title.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="weatherBlock" class="weatherBlock">
            <div class="location">
                <span><i class="fa-solid fa-location-dot"></i>   </span>
                <select style="font-size: 15px;" id="select" onchange="select_city()">
                    <option value="London">London</option>
                    <option value="Kyiv">Kyiv</option>
                    <option value="Paris">Paris</option>
                    <option value="Milano">Milano</option>
                    <option value="München">München</option>
                    <option value="Wien">Wien</option>
                    <option value="Ankara">Ankara</option>
                </select>
            </div>     
            <div class="weatherContent">
                    <div class="weatherLeftPart">
                        <div id="weatherStatus"></div>
                        <div id="weatherIcon"></div>
                        <div id="temp"></div>
                    </div>
                    <div class="rightPart">    
                        <div id="feels_like"></div>
                        <div id="windSpeed"></div>
                        <div title="Click for update" id="update"></div>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
