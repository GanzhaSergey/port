<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="img/2.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
            <div class="calc_title"><i class="fa-solid fa-calculator"></i> Calculator</div>
            <div class="screen">
                <p>0</p>
            </div>
            <div class="buttons">
                <div class="btn serv__btn ac double">AC</div>
                <div class="btn serv__btn">%</div>
                <div data-button="b/" class="btn serv__btn">/</div>
    
                <div data-button="b7" class="btn main__btn">7</div>
                <div data-button="b8" class="btn main__btn">8</div>
                <div data-button="b9" class="btn main__btn">9</div>
                <div data-button="b*" class="btn serv__btn">*</div>
    
                <div data-button="b4" class="btn main__btn">4</div>
                <div data-button="b5" class="btn main__btn">5</div>
                <div data-button="b6" class="btn main__btn">6</div>
                <div data-button="b-" class="btn serv__btn">-</div>
    
                <div data-button="b1" class="btn main__btn">1</div>
                <div data-button="b2" class="btn main__btn">2</div>
                <div data-button="b3" class="btn main__btn">3</div>
                <div data-button="b+" class="btn serv__btn">+</div>
    
                <div class="btn main__btn">+/-</div>
                <div data-button="b0" class="btn main__btn">0</div>
                <div data-button="b."class="btn main__btn">.</div>
                <div data-button="b=" class="btn serv__btn">=</div>
            </div>
    </div> 
</body>
<script src="script.js"></script>
</html>
