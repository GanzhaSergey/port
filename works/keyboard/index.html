<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> 
    <link rel="shortcut icon" href="keyboard.png" type="image/x-icon">
    <title>Virtual keyboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual keyboard</h1>
        <div class="textarea">
            <textarea rows="14" cols="107" id="area"></textarea>
        </div>
        
        <div class="menu">
            <div class="clear" id ="clear">clean</div>
            <div class="sound"><i class="fa-solid fa-volume-high"></i></div>     
            <div class="counterBox"><span class="counter">0</span> / <span>1498</span></div>                       
        </div>
    
<div class="kb">
        <div class="keyboard">
            <div class="line">
                <div class="caps_ind">A</div>
            </div>
            <div class="line">
                <div class="key">~</div>
                <div class="key symbol">1</div>
                <div class="key symbol">2</div>
                <div class="key symbol">3</div>
                <div class="key symbol">4</div>
                <div class="key symbol">5</div>
                <div class="key symbol">6</div>
                <div class="key symbol">7</div>
                <div class="key symbol">8</div>
                <div class="key symbol">9</div>
                <div class="key symbol">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key backspace">Backspace</div>
            </div>

            <div class="line">
                <div class="key tab">Tab</div>
                <div class="key symbol">q</div>
                <div class="key symbol">w</div>
                <div class="key symbol">e</div>
                <div class="key symbol">r</div>
                <div class="key symbol">t</div>
                <div class="key symbol">y</div>
                <div class="key symbol">u</div>
                <div class="key symbol">i</div>
                <div class="key symbol">o</div>
                <div class="key symbol">p</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div style="width: 25px; height: 49px; border-left: 1px solid black; border-top: 1px solid black; border-bottom: 1px solid black; margin-left: 5px; box-shadow: 2px -2px 5px 0px rgba(167, 166, 166, 0.75); background: white;"></div>
                <div style="width: 50px; height: 50px; border-top: 1px solid black; border-right: 1px solid black; box-shadow: 2px -2px 5px 0px rgba(167, 166, 166, 0.75); background: white;"></div>
            </div>

            <div class="line">
                <div class="key caps">Caps</div>
                <div class="key symbol">a</div>
                <div class="key symbol">s</div>
                <div class="key symbol">d</div>
                <div class="key symbol">f</div>
                <div class="key symbol">g</div>
                <div class="key symbol">h</div>
                <div class="key symbol">j</div>
                <div class="key symbol">k</div>
                <div class="key symbol">l</div>
                <div class="key">;</div>
                <div class="key">"</div>
                <div class="key">\</div>
                <div style="width: 50px; height: 62px; margin: -10px 0 0 7px; border-right: 1px solid black; border-bottom: 1px solid black; border-left: 1px solid black; box-shadow: 2px -2px 5px 0px rgba(167, 166, 166, 0.75); background: white;">Ent</div>
            </div>

            <div class="line">
                <div class="key shift_right">Shift</div>
                <div class="key">\</div>
                <div class="key symbol">z</div>
                <div class="key symbol">x</div>
                <div class="key symbol">c</div>
                <div class="key symbol">v</div>
                <div class="key symbol">b</div>
                <div class="key symbol">n</div>
                <div class="key symbol">m</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key shift_left">Shift</div>
            </div>

            <div class="line">
                <div class="key ctrl">Ctrl</div>
                <div class="key2"><i class="fab fa-windows"></i></div>
                <div class="key2">Alt</div>
                <div class="key gap"> </div>
                <div class="key2">Alt</div>
                <div class="key key2"><i class="fab fa-windows"></i>wl</div>
                <div class="key2"><i class="fas fa-bars"></i></div>
                <div class="key ctrl">Ctrl</div>
            </div>

        </div>
    </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
